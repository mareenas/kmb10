<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1</title>
    <style>
        .wrapper {
            display: flex;
            justify-content: space-between;
            width: 700px;
        }
        input, select {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<form>
    <div class="wrapper">
        <div>
            <input id='first-name' value='Mareena' class='first-name-input' />
            <input id='last-name' value='Savelieva' class='first-name-input' />
            <input id='adress' value='Slobodskaya str.' class='first-name-input' />
            <select name="city" id="city">
                <option value="mw">Moskow</option>
                <option value="mnsk" selected>Minsk</option>
                <option value="ky">Kyev</option>
            </select><br>
            <textarea name="hobbies" id="hobbies" cols="20" rows="5">It's my hobbies.</textarea>
        </div>
        <div>
            <div id="picture">
                <img src="https://i.ytimg.com/vi/mK72EwuxZAU/hqdefault.jpg" id="kotik">
            </div>
        </div>
    </div>
</form>
<script>
    var firstNameEl = document.querySelector('#first-name');

    console.log(firstNameEl.value);
    console.log(firstNameEl.className);

    var lastName = document.querySelector('#last-name');
    console.log(lastName.value);

    var adress = document.querySelector('#adress');
    console.log(adress.value);

    var city = document.querySelector('#city');
    console.log(city.value);

    var hobbies = document.querySelector('#hobbies');
    console.log(hobbies.value);
    console.log(hobbies.innerHTML);

    var picture = document.querySelector('#picture');
    console.log(picture.value);
    console.log(picture.innerHTML);
    console.log(city.innerHTML);

    var picImg = document.querySelector('#kotik');
    console.log(picImg.src);
    console.log(picImg.alt);
</script>
</body>
</html>
