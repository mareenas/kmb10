<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .wrapper {
            background-color: lightblue;
            width: 173px;
            margin: 0 auto;
            padding: 20px;
        }
        .footer {
            display: flex;
            justify-content: space-around;
        }
        .row {
            padding-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="row">
            <label for="email">Email:</label><br>
            <input type="email" id="email">
        </div>
        <div class="row">
            <label for="pass">Password:</label><br>
            <input type="password" id="pass">
        </div>
        <div class="row footer">
            <div>
                <input id="check" type="checkbox"><label for="check">remember me</label>
            </div>
            <div>
                <input type="button" value="Log In" id="confirm-button">
            </div>
        </div>
    </div>
<script>
    var email = document.querySelector('#email');
    var pass = document.querySelector('#pass');
    var checkbox = document.querySelector('#check');
    var button = document.querySelector('#confirm-button');
    button.onclick = function() {
        alert("Login: "+email.value+"; Pass: "+pass.value+"; Remember me: "+checkbox.checked);
    };
</script>
</body>
</html>
